---
layout: page
permalink: /tags
title: All posts by Tags
---

{% for tag in site.tags%}
    {% assign tag_name = tag | first%}
    {% assign posts = tag | last %}
<ul>
    <li><h2>
            <a id="snippet-name" name={{tag_name}}> {{tag_name}} </a>
    </h2></li>
    <ul>
        {% for post in posts%}
        <li> 
            <a id="post-name" href={{post.url}}> {{ post.title }} </a>
        </li>
        {% endfor %}
    </ul>
</ul>
{% endfor %}
