<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Trying some SEO here-->
    <meta name="author" content="Aaditya M Nair">
    {% if page.is_post %}
        <meta name="description" content="{{ page.excerpt }}">
        <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d %H:%M" }}">
    {% endif %}

    <title>
        {% if page.is_post %}
            {{ page.title }}
        {% elsif page.title == "Home" %}
            {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "public/css/syntax.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/public/css/hyde.css"  | relative_url }}">
    <link rel="stylesheet" href="{{ "/public/css/custom.css"| relative_url }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:700|Source+Sans+Pro">
</head>
